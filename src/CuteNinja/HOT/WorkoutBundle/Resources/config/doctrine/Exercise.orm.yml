CuteNinja\HOT\WorkoutBundle\Entity\Exercise:
    type: entity
    table: "`exercise`"
    repositoryClass: CuteNinja\HOT\WorkoutBundle\Repository\ExerciseRepository
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY

    fields:
        name:
            type: string
            scale: 0
            length: 25
            unique: true
            nullable: false
            precision: 0
        difficulty:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0

    manyToMany:
        equipments:
            targetEntity: CuteNinja\HOT\WorkoutBundle\Entity\Equipment
            joinTable:
                name: exercise_has_equipment
                joinColumns:
                    exercise_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    equipment_id:
                        referencedColumnName: id