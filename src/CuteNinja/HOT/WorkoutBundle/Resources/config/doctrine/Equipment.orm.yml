CuteNinja\HOT\WorkoutBundle\Entity\Equipment:
    type: entity
    table: "`equipment`"
    repositoryClass: CuteNinja\HOT\WorkoutBundle\Repository\EquipmentRepository
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY

    fields:
        name:
            type: string
            scale: 0
            length: 25
            unique: true
            nullable: false
            precision: 0
        amazonLink:
            type: string
            scale: 0
            length: 255
            unique: false
            nullable: true
            precision: 0