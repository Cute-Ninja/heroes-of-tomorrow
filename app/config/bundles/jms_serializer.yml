jms_serializer:
    metadata:
        auto_detection: true
        cache: file
        debug: "%kernel.debug%"
        file_cache:
            dir: "%kernel.cache_dir%/serializer"
        directories:
            UserBundle:
                namespace_prefix: "CuteNinja\\HOT\\UserBundle\\Entity"
                path: "@CuteNinjaHOTUserBundle/Resources/config/serializer"
            CharacterBundle:
                namespace_prefix: "CuteNinja\\HOT\\CharacterBundle\\Entity"
                path: "@CuteNinjaHOTCharacterBundle/Resources/config/serializer"


